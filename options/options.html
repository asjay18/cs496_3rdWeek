
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Timesaver | options</title>
        <link href="./button.css" rel="stylesheet">
        <style data-styled="active" data-styled-version="5.0.1"></style>
        <script type="text/javascript" src="./options.js" defer></script> 
    </head>
    <body>
        <!--페이지 제목 부분-->
        <div class="title">
            <h1 id="title">TimeSaver</h1>
        </div>
        <!--페이지 사이드바 부분-->
        <div class="sidebar">

        </div>
        <!--페이지 메인 부분-->
        <div class="mainwindow">
            <!--페이지 메인1: set site-->
            <div class="paddedwindow">
                <div class="subwindow">   
                    <div class="sectiontitle"><h2 id="title-addsite">Add Sites</h2></div>
                    <div class="description">사이트를 제한 시간동안만 사용할 수 있도록 설정합니다</div>
                    <!--차단사이트 설정 인풋 바-->
                    <div class="inputsitebar">
                        <input id="input-site" placeholder="input website (ex: youtube.com)" value>
                        <div class="input-time">
                            <select id="hh"></select>
                            <select id="mm"></select>
                            <select id="ss"></select>
                        </div>
                        <button id="btn-addsite">Add Item</button>
                    </div>
                </div>
            </div>
            <!--페이지 메인2: select skin-->
            <div class="paddedwindow">
                <div class="subwindow">   
                <div class="sectiontitle"><h2 id="title-selectskin">Select Skins</h2></div>
            </div>
        </div>
    </body>
</html>
